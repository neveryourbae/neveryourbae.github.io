<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struk Dinamis</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      position: relative;
      width: 400px;
    }

    .receipt-img {
      width: 100%;
      display: block;
    }

    .rct-no {
      position: absolute;
      top: 104px; /* Sesuaikan posisi vertikal */
      left: 138px; /* Sesuaikan posisi horizontal */
      font-size: 14px;
      letter-spacing: 2px;
      color: black;
      background: white;
      padding: 0 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="receipt-img" src="a.png" alt="Struk" />
    <div class="rct-no" id="rctNo">509787052416356</div>
  </div>

  <button onclick="generateRCT()">Submit</button>

  <script>
    function generateRCT() {
      const rctSpan = document.getElementById("rctNo");
      rctSpan.textContent = generateRandomRCT();
    }

    function generateRandomRCT() {
      let rct = '';
      for (let i = 0; i < 15; i++) {
        rct += Math.floor(Math.random() * 10);
      }
      return rct;
    }
  </script>

</body>
</html>
