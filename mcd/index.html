<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struk FamilyMart Dinamis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    .receipt-img {
      width: 100%;
      display: block;
    }

    .rct-no {
      position: absolute;
      top: 25.5%;  /* sedikit lebih ke atas */
      left: 34.5%;
      font-size: 2.9vw; /* disesuaikan agar tidak terlalu besar */
      color: #000;
      background-color: white;
      padding: 0 3px;
      font-weight: normal; /* tidak bold */
      font-family: monospace;
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 16px;
      font-family: monospace;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .rct-no {
        font-size: 3.6vw;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="receiptArea">
    <img class="receipt-img" src="a.png" alt="Struk">
    <div class="rct-no" id="rctNo">509787052416356</div>
  </div>

  <div class="buttons">
    <button onclick="generateRCT()">Submit</button>
    <button onclick="downloadReceipt()">Download Struk</button>
  </div>

  <script>
    function generateRCT() {
      const rctSpan = document.getElementById("rctNo");
      rctSpan.textContent = generateRandomRCT();
    }

    function generateRandomRCT() {
      let rct = '';
      for (let i = 0; i < 15; i++) {
        rct += Math.floor(Math.random() * 10);
      }
      return rct;
    }

    function downloadReceipt() {
      const receiptElement = document.getElementById("receiptArea");
      html2canvas(receiptElement).then(canvas => {
        const link = document.createElement("a");
        link.download = "struk-familymart-dinamis.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    generateRCT(); // Generate saat pertama kali dibuka
  </script>

</body>
</html>
