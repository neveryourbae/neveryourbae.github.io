<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Garapan Airdrop</title>
  <style>
    :root {
      --background: #121212;
      --surface: #1e1e1e;
      --primary: #bb3b3b;
      --on-background: #ffffff;
      --on-surface: #e0e0e0;
      --secondary: #f0f0f0;
      --highlight: #ff4081;
    }

    body {
      background-color: var(--background);
      color: var(--on-background);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--highlight);
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--surface);
      border-radius: 4px;
      background-color: var(--surface);
      color: var(--on-surface);
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="url"], input[type="date"] {
      width: 100%;
    }

    button {
      background-color: var(--primary);
      color: var(--on-background);
      cursor: pointer;
    }

    button:hover {
      background-color: var(--highlight);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid var(--surface);
    }

    th {
      background-color: var(--surface);
    }

    td a {
      color: var(--highlight);
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .actions button {
      background-color: transparent;
      color: var(--highlight);
      border: none;
      cursor: pointer;
    }

    .actions button:hover {
      text-decoration: underline;
    }

    input[type="text"]:focus, input[type="url"]:focus, input[type="date"]:focus, select:focus {
      outline: none;
      border-color: var(--highlight);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background-color: var(--surface);
        padding: 0.5rem;
        border: 1px solid var(--surface);
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Input Garapan Airdrop</h1>
  <input type="text" id="searchInput" placeholder="Cari entri..." onkeyup="searchTable()" />
  <form id="airdrop-form">
    <input type="text" id="project" placeholder="Project" required />
    <select id="type" required>
      <option value="">Pilih Keterangan</option>
      <option>Quest</option>
      <option>Retro</option>
      <option>Depin</option>
      <option>Galxe</option>
      <option>Testnet</option>
      <option>Dayli</option>
      <option>WL</option>
    </select>
    <select id="status" required>
      <option value="">Pilih Status</option>
      <option>Run</option>
      <option>Completed</option>
      <option>Process</option>
    </select>
    <input type="date" id="date" required />
    <input type="text" id="wallet" placeholder="Wallet" required />
    <input type="url" id="link" placeholder="Link" required />
    <button type="submit">Simpan</button>
  </form>

  <table id="airdrop-table">
    <thead>
      <tr>
        <th>Nomor</th>
        <th>Project</th>
        <th>Keterangan</th>
        <th>Status</th>
        <th>Tanggal</th>
        <th>Wallet</th>
        <th>Link</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

    const tableBody = document.querySelector('#airdrop-table tbody');

      tableBody.innerHTML = '';
      data.forEach((entry, index) => {
        const row = document.createElement('tr');

          <td>${entry.project}</td>
          <td>${entry.type}</td>
          <td>${entry.status}</td>
          <td>${entry.date}</td>
          <td>${entry.wallet}</td>
          <td><a href="${entry.link}" target="_blank">Link</a></td>
          <td class="actions">
            <button onclick="editEntry(${index})">Edit</button>
            <button onclick="deleteEntry(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

        link: form.link.value,
      };
