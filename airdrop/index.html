<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Garapan Airdrop</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f9f9f9;
      --primary-light: #4caf50;
      --primary-dark: #388e3c;
      --border-light: #ccc;
      --border-dark: #444;
    }

    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border-light);
      border-radius: 4px;
    }

    button {
      background-color: var(--primary-light);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid var(--border-light);
      padding: 0.4rem;
      text-align: left;
    }

    .actions button {
      margin-right: 0.3rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      background-color: var(--primary-light);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
  <h1>Input Garapan Airdrop</h1>
  <form id="airdrop-form">
    <input type="text" id="project" placeholder="Project" required />
    <select id="type" required>
      <option value="">Pilih Keterangan</option>
      <option>Quest</option>
      <option>Retro</option>
      <option>Depin</option>
      <option>Galxe</option>
      <option>Testnet</option>
      <option>Dayli</option>
      <option>WL</option>
    </select>
    <select id="status" required>
      <option value="">Pilih Status</option>
      <option>Run</option>
      <option>Completed</option>
      <option>Process</option>
    </select>
    <input type="date" id="date" required />
    <input type="text" id="wallet" placeholder="Wallet" required />
    <input type="url" id="link" placeholder="Link" required />
    <button type="submit">Simpan</button>
  </form>

  <table id="airdrop-table">
    <thead>
      <tr>
        <th>Nomor</th>
        <th>Project</th>
        <th>Keterangan</th>
        <th>Status</th>
        <th>Tanggal</th>
        <th>Wallet</th>
        <th>Link</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('airdrop-form');
    const tableBody = document.querySelector('#airdrop-table tbody');
    const themeToggle = document.getElementById('theme-toggle');
    let data = JSON.parse(localStorage.getItem('airdropData')) || [];
    let isDarkMode = localStorage.getItem('theme') === 'dark';

    function renderTable() {
      tableBody.innerHTML = '';
      data.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.project}</td>
          <td>${entry.type}</td>
          <td>${entry.status}</td>
          <td>${entry.date}</td>
          <td>${entry.wallet}</td>
          <td><a href="${entry.link}" target="_blank">Link</a></td>
          <td class="actions">
            <button onclick="editEntry(${index})">Edit</button>
            <button onclick="deleteEntry(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function saveData() {
      localStorage.setItem('airdropData', JSON.stringify(data));
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    }

    themeToggle.addEventListener('click', toggleTheme);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newEntry = {
        project: form.project.value,
        type: form.type.value,
        status: form.status.value,
        date: form.date.value,
        wallet: form.wallet.value,
        link: form.link.value,
      };
      if (form.dataset.editIndex !== undefined) {
        data[form.dataset.editIndex] = newEntry;
        delete form.dataset.editIndex;
      } else {
        data.push(newEntry);
      }
      saveData();
      renderTable();
      form.reset();
    });

    function editEntry(index) {
      const entry = data[index];
      form.project.value = entry.project;
      form.type.value = entry.type;
      form.status.value = entry.status;
      form.date.value = entry.date;
      form.wallet.value = entry.wallet;
      form.link.value = entry.link;
      form.dataset.editIndex = index;
    }
