<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Garapan Airdrop</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: left;
    }
    .actions button {
      margin-right: 0.3rem;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        background: #fff;
        padding: 0.5rem;
        border: 1px solid #ddd;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Input Garapan Airdrop</h1>
  <form id="airdrop-form">
    <input type="text" id="number" placeholder="Nomor" required />
    <input type="text" id="project" placeholder="Project" required />
    <select id="type" required>
      <option value="">Pilih Keterangan</option>
      <option>Quest</option>
      <option>Retro</option>
      <option>Depin</option>
      <option>Galxe</option>
      <option>Testnet</option>
      <option>Dayli</option>
      <option>WL</option>
    </select>
    <select id="status" required>
      <option value="">Pilih Status</option>
      <option>Run</option>
      <option>Completed</option>
      <option>Process</option>
    </select>
    <input type="date" id="date" required />
    <input type="text" id="wallet" placeholder="Wallet" required />
    <input type="url" id="link" placeholder="Link" required />
    <button type="submit">Simpan</button>
  </form>

  <table id="airdrop-table">
    <thead>
      <tr>
        <th>Nomor</th>
        <th>Project</th>
        <th>Keterangan</th>
        <th>Status</th>
        <th>Tanggal</th>
        <th>Wallet</th>
        <th>Link</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('airdrop-form');
    const tableBody = document.querySelector('#airdrop-table tbody');
    let data = JSON.parse(localStorage.getItem('airdropData')) || [];

    function renderTable() {
      tableBody.innerHTML = '';
      data.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="Nomor">${entry.number}</td>
          <td data-label="Project">${entry.project}</td>
          <td data-label="Keterangan">${entry.type}</td>
          <td data-label="Status">${entry.status}</td>
          <td data-label="Tanggal">${entry.date}</td>
          <td data-label="Wallet">${entry.wallet}</td>
          <td data-label="Link"><a href="${entry.link}" target="_blank">Link</a></td>
          <td data-label="Aksi" class="actions">
            <button onclick="editEntry(${index})">Edit</button>
            <button onclick="deleteEntry(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function saveData() {
      localStorage.setItem('airdropData', JSON.stringify(data));
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newEntry = {
        number: form.number.value,
        project: form.project.value,
        type: form.type.value,
        status: form.status.value,
        date: form.date.value,
        wallet: form.wallet.value,
        link: form.link.value
      };
      if (form.dataset.editIndex !== undefined) {
        data[form.dataset.editIndex] = newEntry;
        delete form.dataset.editIndex;
      } else {
        data.push(newEntry);
      }
      saveData();
      renderTable();
      form.reset();
    });

    function editEntry(index) {
      const entry = data[index];
      form.number.value = entry.number;
      form.project.value = entry.project;
      form.type.value = entry.type;
      form.status.value = entry.status;
      form.date.value = entry.date;
      form.wallet.value = entry.wallet;
      form.link.value = entry.link;
      form.dataset.editIndex = index;
    }

    function deleteEntry(index) {
      if (confirm('Yakin ingin menghapus entri ini?')) {
        data.splice(index, 1);
        saveData();
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
