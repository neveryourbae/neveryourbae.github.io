
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citadel Wolf PNL Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Citadel Wolf PNL Card Generator</h1>
  <div class="form">
    <label>Token Name ($TOKEN): <input type="text" id="token" /></label>
    <label>Price / Volume (@ 54.8K): <input type="text" id="price" /></label>
    <label>Time (e.g. 44m ago): <input type="text" id="time" /></label>
    <label>Username: <input type="text" id="user" /></label>
    <label>PNL Multiplier (12.25x): <input type="text" id="pnl" /></label>
    <label>Reach (726.7K): <input type="text" id="reach" /></label>
    <label>Background Image: <input type="file" id="bgUpload" accept="image/*" /></label>
    <button onclick="generateCard()">Generate Card</button>
    <button onclick="downloadCard()">Download Card</button>
  </div>

  <canvas id="canvas" width="1280" height="720"></canvas>

  <script src="script.js"></script>
</body>
</html>
