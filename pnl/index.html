<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citadel Wolf PNL Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 10px;
    }

    .form {
      background: #111;
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 100%;
      max-width: 500px;
    }

    .form label {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .form input {
      width: 100%;
      padding: 8px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      margin-top: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    .form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0f0;
      color: #000;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: 0.2s;
    }

    .form button:hover {
      background: #b6ff00;
    }

    canvas {
      margin-top: 30px;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      border-radius: 8px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Citadel Wolf PNL Card Generator</h1>
  <div class="form">
    <label>Token Name ($TOKEN): <input type="text" id="token" /></label>
    <label>Price / Volume (@ 54.8K): <input type="text" id="price" /></label>
    <label>Time (e.g. 44m ago): <input type="text" id="time" /></label>
    <label>Username: <input type="text" id="user" /></label>
    <label>PNL Multiplier (12.25x): <input type="text" id="pnl" /></label>
    <label>Reach (726.7K): <input type="text" id="reach" /></label>
    <label>Background Image: <input type="file" id="bgUpload" accept="image/*" /></label>
    <button onclick="generateCard()">Generate Card</button>
    <button onclick="downloadCard()">Download Card</button>
  </div>

  <canvas id="canvas" width="1280" height="720"></canvas>

  <script src="script.js"></script>
</body>
</html>
