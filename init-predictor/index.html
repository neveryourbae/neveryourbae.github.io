<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Initia Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-container {
      text-align: center;
      margin: 20px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .results {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .session {
      margin-bottom: 20px;
    }

    .session strong {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Initia Price Predictor</h1>

  <div class="input-container">
    <input type="number" id="tokenInput" placeholder="Enter your Initia token amount" />
    <button onclick="calculatePrice()">Calculate</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const totalSupply = 1000000000;
    const fdv = 100000000;

    const tiaUrl = "https://api.coinpaprika.com/v1/tickers/tia-celestia";
    const dymUrl = "https://api.coinpaprika.com/v1/tickers/dym-dymension";
    const premarketUrl = "https://init-api-lemon.vercel.app/api";

    async function getMarketCap(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.quotes.USD.market_cap;
      } catch (err) {
        console.error("Market cap fetch error:", err);
        return null;
      }
    }

    async function getPremarketPrice(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        return parseFloat(data.result.lastPrice);
      } catch (err) {
        console.error("Premarket price error:", err);
        return null;
      }
    }

    async function calculatePrice() {
      const tokensOwned = parseFloat(document.getElementById('tokenInput').value);
      const resultsDiv = document.getElementById('results');

      if (isNaN(tokensOwned)) {
        alert("Enter a valid token amount.");
        return;
      }

      const [tiaMcap, dymMcap, prePrice] = await Promise.all([
        getMarketCap(tiaUrl),
        getMarketCap(dymUrl),
        getPremarketPrice(premarketUrl)
      ]);

      if (!tiaMcap || !dymMcap || !prePrice) {
        alert("Failed to fetch data.");
        return;
      }

      const tiaPrice = tiaMcap / totalSupply;
      const dymPrice = dymMcap / totalSupply;

      const tiaFdv = tiaPrice * fdv;
      const dymFdv = dymPrice * fdv;
      const preFdv = prePrice * fdv;

      resultsDiv.innerHTML = `
        <div class="session">
          <strong>Based on TIA Market Cap</strong>
          Market Cap: $${tiaMcap.toLocaleString()}<br>
          FDV: $${Math.round(tiaFdv).toLocaleString()}<br>
          Token Price: $${tiaPrice.toFixed(4)}<br>
          Your Value: $${(tokensOwned * tiaPrice).toFixed(2)}
        </div>
        <div class="session">
          <strong>Based on DYM Market Cap</strong>
          Market Cap: $${dymMcap.toLocaleString()}<br>
          FDV: $${Math.round(dymFdv).toLocaleString()}<br>
          Token Price: $${dymPrice.toFixed(4)}<br>
          Your Value: $${(tokensOwned * dymPrice).toFixed(2)}
        </div>
        <div class="session">
          <strong>Based on Gate.io Premarket</strong>
          Token Price: $${prePrice.toFixed(4)}<br>
          FDV: $${Math.round(preFdv).toLocaleString()}<br>
          Your Value: $${(tokensOwned * prePrice).toFixed(2)}
        </div>
      `;

      resultsDiv.style.display = "block";
    }
  </script>
</body>
</html>
